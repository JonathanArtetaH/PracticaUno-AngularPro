<div>
    <h3>Usuarios</h3>
    <div class="row">
        <div class="col-3" *ngFor="let item of usuarios">
            <div class="card" id="card">
                <div class="card-body">
                    <img src="{{item.avatar}}" alt="{{item.first_name}}" srcset="">

                    <h4><b>{{ item.first_name }} {{ item.last_name}}</b></h4>
                    <b>{{ item.email }}</b>
                </div>
            </div>
        </div>
    </div>
</div>
